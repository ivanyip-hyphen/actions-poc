name: CI

on:
  workflow_dispatch:
    inputs:
      singsaver:
        required: false
        type: boolean
        description: singsaver
      moneyhero:
        required: false
        type: boolean
        description: moneyhero
      money101:
        required: false
        type: boolean
        description: money101
      comparehero:
        required: false
        type: boolean
        description: comparehero
      moneyguru:
        required: false
        type: boolean
        description: moneyguru
      moneymax:
        required: false
        type: boolean
        description: moneymax
      commit:
        required: false
        type: string
        description: Enter commit hash (use branch HEAD if not specified)

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::{\"markets\":[{\"singsaver\":${{github.event.inputs.singsaver}}},\"moneyhero\":${{github.event.inputs.moneyhero}}},\"money101\":${{github.event.inputs.money101}}},\"comparehero\":${{github.event.inputs.comparehero}}},\"moneyguru\":${{github.event.inputs.moneyguru}}},\"moneymax\":${{github.event.inputs.moneymax}}}]}"
  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.prepare.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2
        name: checkout commit
        with:
          ref: ${{ github.event.inputs.commit }}

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}"
          echo "commit is ${{ github.event.inputs.commit }}"
          echo "ref is ${{ github.ref }}"
          echo "::set-output name=matrix::{\"markets\":[{\"singsaver\":${{github.event.inputs.singsaver}}},\"moneyhero\":${{github.event.inputs.moneyhero}}},\"money101\":${{github.event.inputs.money101}}},\"comparehero\":${{github.event.inputs.comparehero}}},\"moneyguru\":${{github.event.inputs.moneyguru}}},\"moneymax\":${{github.event.inputs.moneymax}}}]}"